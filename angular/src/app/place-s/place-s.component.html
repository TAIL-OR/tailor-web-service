<h1 class="title-holder">Início > Estatísticas</h1>

<h2 class="region-title">Região Administrativa 1</h2>

<div class="score-holder">

    <h2>Pontuação</h2>

    <div class="info-boxes">
        <app-info-box2 
        imageSrc="https://cdn1.iconfinder.com/data/icons/covid19-line/253/ICU_Line-512.png"
        info="Disponibilidade de leitos"
        score=24
        maxScore=25
        ></app-info-box2>  
        <app-info-box2 
        imageSrc="https://austkd.com.au/wp-content/uploads/2021/10/covid_v2.png"
        info="Taxa de transmissão"
        score=23
        maxScore=25
        ></app-info-box2>
        <app-info-box2 
        imageSrc="https://proeconomia.net/wp-content/uploads/equipo.png"
        info="Fila de espera"
        score=19
        maxScore=25
        ></app-info-box2>
        <app-info-box2 
        imageSrc="https://www.bellarinemedicalgroup.com.au/wp-content/uploads/syringe.svg"
        info="Vacinação"
        score=24
        maxScore=25
        ></app-info-box2>

    </div>

    <div class="total">
        Total: 10/300
    </div>
    

</div>

<div class="statistics-holder">

    <h2>Estatísticas</h2>

    <div class="first-row">
        <app-progress-bar-chart></app-progress-bar-chart>
        <div>
            <h2>Óbitos</h2>
            <app-time-series-chart [x_values]="x_values_deaths" [y_values] = "y_values_deaths"></app-time-series-chart>
        </div>
    </div>
    <div class="donut-and">
        <app-donut-charts></app-donut-charts>
        <div>
            <h2>Dose da vacina</h2>
            <app-time-series-bar-graph [y_values] = "y_values_vac" [x_values] = "x_values_vac"></app-time-series-bar-graph>
        </div>
    </div>
    
    <div class="graph">
        <h2>Taxa de transmissão</h2>
        <app-dummy-graph [x_values]="x_values_transmission" [y_values]="y_values_transmission"></app-dummy-graph>
    </div>

    <div class="contaminated-symptoms">
        <div>
            <h2>Contaminados</h2>
            <app-time-series-chart [x_values]="x_values_contaminated" [y_values] = "y_values_contaminated"></app-time-series-chart>
        </div>
        <div>
            <h2>Tipos de sintomas</h2>
            <app-time-series-bar-graph [y_values] = "y_values_symptoms" [x_values] = "x_values_symptoms"></app-time-series-bar-graph>
        </div>
    </div>


    <div class="graph">
        <h2>Ocupação de leitos</h2>
        <app-dummy-graph [x_values]="x_values_occupation" [y_values]="y_values_occupation"></app-dummy-graph>
    </div>

    


</div>
